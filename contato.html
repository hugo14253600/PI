        .contact-form {
            max-width: 600px;
            margin: 0 auto;

            text-align: center;
            margin-bottom: 20px;
        }

            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;

                <textarea id="message" name="message" rows="5" required></textarea>
